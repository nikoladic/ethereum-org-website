# https://docs.netlify.com/routing/headers/#syntax-for-the-netlify-configuration-file
[[headers]]
  # Define which paths this specific [[headers]] block will cover.
  for = "/*"

  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
